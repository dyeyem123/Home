    <!-- Sidebar -->
    <button class="openbtn" data-open>üí∏ Initial Amount</button>
    <div data-sidebar class="register__cash__sidebar">
        <button class="closebtn" data-close>‚ùå</button>
        <form action="#" class="register__cash__form" data-cash-init-form>
            <h3>Initial Amount</h3>
            <fieldset>
                <input type="text" value="0" data-cash-init-value required>
            </fieldset>
            <button type="submit" data-cash-init-submit>Register</button>
            <a href="#" class="reset" data-cash-init-clear>Modify Initial Amount</a>
            <button class="reset__register" data-register-reset>‚ö†Ô∏è Reset Cash Register</button>
        </form>
    </div>
    <!--main content grid -->
    <div class="container__grid">
        <div class="entries__container">
            <h4>Entries (<span data-entries-count>0</span>)</h4>
            <div class="entries" data-entries></div>
        </div>
        <div class="summary__container">
            <div class="summary__copy" title="Copy Register Summary to clipboard" data-copy-btn>üìã</div>
            <h4>Summary <span data-date></span></h4>
            <div class="entries" data-area-clipboard>
                <strong>PRICE OF COFFEE</strong><br>
                <span class="darkyellow__text">       
                Espresso &raquo;&raquo; <span data-coffe-total>99.25</span><br>
                Cappuccino &raquo;&raquo; <span data-coffe-total>99.25</span><br>
                Lattes  &raquo;&raquo; <span data-Coffee-total>99.25</span><br>
                Americano &raquo;&raquo; <span data-Coffee-total>99.25</span><br>
                Dopio &raquo;&raquo; <span data-sandwich-total>99.25</span><br>
                Cortado &raquo;&raquo; <span data-sandwich-total>99.25</span><br>
                
                
            </div>
        </div>
        <div class="header">
            
        </div>
        <div class="screen" data-display>
            <button class="screen__reset hidden" data-restart>Restart üîÑ</button>
            <button class="screen__cancel hidden" data-cancel>Cancel ‚ùå</button>
            <div class="screen__top" data-prev-operation></div>
            <div class="screen__bottom" data-curr-operation></div>
        </div>
        <div class="keypad">
            <div class="keypad__left">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button class="lightgray" data-delete>DEL</button>
            </div>
            <div class="keypad__right">
                <!-- Changing data-entry references here will break the summary and entries -->
                <!-- be sure to match the reference names in script.js render functions too -->
                <button class="lightyellow" data-operation="tp" data-entry="Espresso" data-class="lightyellow">Espresso ‚òï</button>
                <button class="lightyellow" data-operation="tp" data-entry="Cappuccino" data-class="lightblue">Cappuccino ‚òï</</button>
                <button class="lightyellow" data-operation="tp" data-entry="Latte" data-class="lightyellow">Latte ‚òï</button>
                <button class="lightyellow" data-operation="tp" data-entry="Americano" data-class="lightblue">Americano ‚òï</</button>
                <button class="lightyellow" data-operation="tp" data-entry="Dopio" data-class="lightyellow">Dopio ‚òï</</button>
                <button class="lightyellow" data-operation="tp" data-entry="Cortado" data-class="lightyellow">Cortado ‚òï</</button>
                
                <button class="lightred" data-void data-entry="Void" data-class="lightred">Void</button>
            </div>
        </div>
        <div class="keypad__options">
            <div class="keypad__options__left">
                <h4 class="span-3">Payment Methods</h4>
                <button class="darkgreen" data-payment="pm" data-entry="Cash" disabled>üí∏</button>
                <button class="darkgreen" data-payment="pm" data-entry="Check" disabled>CH</button>
                <button class="darkgreen" data-payment="pm" data-entry="Card" disabled>üí≥</button>
            </div>
            <div class="keypad__options__right">
                <button class="span-2 enter" data-enter disabled>ENTER</button>
            </div>
        </div>
    </div>
</body>
